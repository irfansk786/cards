<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        body{
            background-color: rgb(167, 202, 233);
        }
        .box{
            /* border: solid; */
            width: 250px;
            height: 350px;
            background-color: white;
            border-radius: 5px;
        }
        .box1{
            /* border: solid; */
            width: 250px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;


        }
        .box1 img{
            width: 150px;
        }
        .box2{
            width: 180px;
            height: 180px;
            text-align: center;
            margin:auto;
            margin-top: -20px;
          

        }
        .box2 p{
            text-align: center;
            font-size: 22px;
            color: rgb(43, 216, 43);

        }
        .box2 span{
            font-size:18px;

        }
        .great{
            border:solid;
            border-left: none;
            border-right: none;
            border-bottom: none;
            border-color: gray;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -30px;
            color: rgb(43, 216, 43);
            font-size: 18px;

        }
        .con{
            width: 60%;
            height: fit-content;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        
          
        }


    </style>
</head>
<body>
    <div class="con">
    <div class="box">
        <div class="box1">
            <img src="IMG_5915.PNG" alt="">
        </div>
        <div class="box2">
            <p>Nice!</p>
            <span>Your amazing delivery is
               on the way!
            </span>
        </div>
        <div class="great">
            <span>Great</span>

        </div>
        
           
    
       
    </div>
    <div class="box">
        <div class="box1">
            <img src="IMG_5917.PNG" alt="">
        </div>
        <div class="box2">
            <p style="color: rgb(244, 85, 112);">Oh no!</p>
            <span><u>Something went wrong,please try again!
                </u>
            </span>
        </div>
        <div class="great">
            <span style="color: rgb(229, 91, 114);">TRY AGAIN</span>

        </div>
        
           
    
       
    </div>
</div>
   
    
</body>
</html>
